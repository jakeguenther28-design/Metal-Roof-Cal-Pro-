<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Roof Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #005fcc;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Metal Roof Calculator</h1>

    <div class="container">
        <label for="length">Roof Length (ft)</label>
        <input type="number" id="length" placeholder="Enter length">

        <label for="width">Roof Width (ft)</label>
        <input type="number" id="width" placeholder="Enter width">

        <label for="waste">Waste Percentage (%)</label>
        <input type="number" id="waste" value="10">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const waste = parseFloat(document.getElementById('waste').value);

            if (!length || !width) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            const area = length * width;
            const total = area + (area * (waste / 100));

            document.getElementById('result').innerText = 
                "Total Metal Needed: " + total.toFixed(2) + " sq ft";
        }
    </script>
</body>
</html>
